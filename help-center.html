<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center - Soft R Investment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            width: 700px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            min-width: 320px;
            background-color: #fff;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            position: relative;
            border-bottom: 1px solid #eee;
        }

        .back-btn {
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Help Center Menu */
        .help-menu {
            padding: 15px;
            background-color: #faf9f5;
            margin: 15px;
            border-radius: 10px;
        }

        .menu-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item-text {
            font-weight: 500;
            color: #333;
        }

        .menu-item-icon {
            color: #999;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            min-width: 320px;
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 10px 0;
            border-top: 1px solid #eee;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #999;
            font-size: 12px;
        }

        .nav-item.active {
            color: #ffa500;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 700px) {
            .container {
                width: 100%;
            }
            
            .bottom-nav {
                width: 100%;
            }
        }

        @media (min-width: 701px) {
            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                background-color: #f0f0f0;
            }
            
            .container {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="back-btn">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="header-title">Help Center</div>
        </div>

        <!-- Help Center Menu -->
        <div class="help-menu">
            <div class="menu-item" onclick="window.location.href='index.html'">
                <div class="menu-item-text">Soft R Investment Money-Making Function (How it works)</div>
                <div class="menu-item-icon"><i class="fas fa-chevron-right"></i></div>
            </div>
            
            <div class="menu-item" onclick="window.location.href='faq.html'">
                <div class="menu-item-text">Frequently Asked Questions (Q&A)</div>
                <div class="menu-item-icon"><i class="fas fa-chevron-right"></i></div>
            </div>
            
            <div class="menu-item" onclick="window.location.href='how-to-invest.html'">
                <div class="menu-item-text">How to Invest & Start Earning: Step-by-Step Guide</div>
                <div class="menu-item-icon"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="sharing-task.html" class="nav-item">
            <i class="fas fa-chart-pie"></i>
            <span>Task</span>
        </a>
        <a href="invest.html" class="nav-item">
            <i class="fas fa-gift"></i>
            <span>Invest</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-plus"></i>
            <span>Invite Friends</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Me</span>
        </a>
    </nav>

    <script>
        // Back button functionality
        document.querySelector('.back-btn').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
