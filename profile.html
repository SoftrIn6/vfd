    <script src="auth.js"></script>
    <script>
        // Check if user is logged in when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const authToken = localStorage.getItem('authToken');
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            
            if (!authToken) {
                // Add click protection to redirect to login page
                addClickProtection();
                return;
            }
            
            // Update UI with user data if available
            if (userData.username) {
                // Update account balance if it exists in the page
                const cardAmounts = document.querySelectorAll('.card-amount');
                if (cardAmounts.length > 0) {
                    cardAmounts[0].textContent = `${userData.total_assets || '0.00'} USDT`;
                    if (cardAmounts.length > 1) {
                        cardAmounts[1].textContent = `${userData.quantitative_account || '0.00'} USDT`;
                    }
                }
                
                // Update card values
                const cardValues = document.querySelectorAll('.card-value');
                if (cardValues.length > 0) {
                    cardValues[0].textContent = `= $${userData.total_assets || '0.00'}`;
                    if (cardValues.length > 1) {
                        cardValues[1].textContent = `= $${userData.quantitative_account || '0.00'}`;
                    }
                }
            }
            
            // Verify token with server and get latest user data
            fetchUserData(userData.email)
                .then(data => {
                    if (data) {
                        // Update user data with latest from server
                        localStorage.setItem('userData', JSON.stringify(data));
                        
                        // Update UI with fresh data
                        const cardAmounts = document.querySelectorAll('.card-amount');
                        if (cardAmounts.length > 0) {
                            cardAmounts[0].textContent = `${data.total_assets || '0.00'} USDT`;
                            if (cardAmounts.length > 1) {
                                cardAmounts[1].textContent = `${data.quantitative_account || '0.00'} USDT`;
                            }
                        }
                        
                        // Update card values
                        const cardValues = document.querySelectorAll('.card-value');
                        if (cardValues.length > 0) {
                            cardValues[0].textContent = `= $${data.total_assets || '0.00'}`;
                            if (cardValues.length > 1) {
                                cardValues[1].textContent = `= $${data.quantitative_account || '0.00'}`;
                            }
                        }
                    } else {
                        // Token is invalid or expired
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('userData');
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('Error verifying authentication:', error);
                });
        });

        // Keep your existing JavaScript functionality
    </script>
</body>
