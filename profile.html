<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #FAF8F4;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo-text {
            font-size: 20px;
            font-weight: bold;
        }
        .header .icons {
            display: flex;
            gap: 15px;
        }
        .header .icons i {
            font-size: 18px;
            cursor: pointer;
        }
        .user-profile {
            text-align: center;
            padding: 15px 0;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            background: #ddd;
            border-radius: 50%;
            margin: auto;
        }
        .username {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }
        .total-assets {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #FF9800;
        }
        .assets-section {
            background: #FFF7E6;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .assets-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        .asset-item {
            background: #FDF6E4;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .asset-label {
            font-size: 14px;
            color: #666;
        }
        .asset-value {
            font-size: 16px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .buttons button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .recharge {
            background: #FF9800;
            color: #fff;
        }
        .withdraw {
            background: #FFA726;
            color: #fff;
        }
        .services {
            margin-top: 20px;
        }
        .service-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .service-item i {
            font-size: 16px;
            color: #FF9800;
        }
        .service-name {
            font-size: 16px;
            font-weight: bold;
        }
        .logout {
            width: 100%;
            background: #FF9800;
            color: #fff;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background: #fff;
            padding: 12px;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .bottom-menu div {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        .bottom-menu i {
            font-size: 18px;
            color: #FF9800;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span class="logo-text">AI ROBOT</span>
        <div class="icons">
            <i class="fas fa-mobile-alt"></i>
            <i class="fas fa-globe"></i>
        </div>
    </div>

    <div class="user-profile">
        <div class="user-avatar"><i class="fas fa-user"></i></div>
        <div class="username" id="username">User</div>
    </div>

    <div class="total-assets" id="accountBalance">$0</div>

    <div class="assets-section">
        <div class="assets-grid">
            <div class="asset-item">
                <div class="asset-label">Quantitative Account</div>
                <div class="asset-value" id="quantitativeAccount">$0</div>
            </div>
            <div class="asset-item">
                <div class="asset-label">Smart Account</div>
                <div class="asset-value" id="smartAccount">$0</div>
            </div>
        </div>
        <div class="buttons">
            <button class="recharge">Recharge</button>
            <button class="withdraw">Withdraw</button>
        </div>
    </div>

    <div class="services">
        <div class="service-item"><span class="service-name">Detail</span> <i class="fas fa-chevron-right"></i></div>
        <div class="service-item"><span class="service-name">Transfer</span> <i class="fas fa-chevron-right"></i></div>
        <div class="service-item"><span class="service-name">News</span> <i class="fas fa-chevron-right"></i></div>
        <div class="service-item"><span class="service-name">Security Center</span> <i class="fas fa-chevron-right"></i></div>
        <div class="service-item"><span class="service-name">Quantization Tutorial</span> <i class="fas fa-chevron-right"></i></div>
        <div class="service-item"><span class="service-name">Common Problem</span> <i class="fas fa-chevron-right"></i></div>
        <div class="service-item"><span class="service-name">About Us</span> <i class="fas fa-chevron-right"></i></div>
    </div>

    <div class="logout" onclick="logout()">Sign Out</div>
</div>

<div class="bottom-menu">
    <div><i class="fas fa-home"></i> <br>Home</div>
    <div><i class="fas fa-coins"></i> <br>Quantify</div>
    <div><i class="fas fa-chart-line"></i> <br>Invest</div>
    <div><i class="fas fa-user-friends"></i> <br>Invite</div>
    <div><i class="fas fa-user"></i> <br>Me</div>
</div>

<script>
    function logout() {
        sessionStorage.clear();
        alert("Logged out successfully.");
        window.location.href = "login.html";
    }
</script>

</body>
</html>
