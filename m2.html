<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Mining Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary: #f7931a;
            --primary-dark: #e17c0e;
            --secondary: #4d4d4d;
            --dark: #1a1a1a;
            --light: #f8f8f8;
            --danger: #d9534f;
            --success: #5cb85c;
            --warning: #f0ad4e;
            --card-bg: #2d2d2d;
            --card-border: #3d3d3d;
            --text: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            padding-bottom: 1200px; /* Adds 100px space at the bottom */.container {
  width: 100%;
  max-width: 1200px;  /* optional for large screens */
  margin: 0 auto;
  padding: 1rem;
}

        }

      .container {
  width: 100%;
  max-width: 1200px;  /* optional for large screens */
  margin: 0 auto;
  padding: 1rem;
}


        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--card-border);
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: var(--dark);
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 15px;
            font-weight: bold;
            color: var(--primary);
        }

        .network-status {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--card-bg);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .network-status {
                align-self: flex-start;
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--card-border);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--card-border);
        }
html {
  font-size: clamp(12px, 2vw, 16px);
}


        .card-title {
            font-size: 14px;
            font-weight: bold;
            color: var(--primary);
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--dark);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--light);
        }

        .btn-secondary:hover {
            background-color: #3a3a3a;
        }

        .btn-danger {
            background-color: var(--danger);
            color: var(--light);
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        .btn-success {
            background-color: var(--success);
            color: var(--light);
        }

        .btn-success:hover {
            background-color: #449d44;
        }

        .btn-warning {
            background-color: var(--warning);
            color: var(--dark);
        }

        .btn-warning:hover {
            background-color: #ec971f;
        }

        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .mining-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .mining-status {
            display: flex;
            align-items: center;
            gap: 1px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 1px solid var(--card-border);
        }

        .mining-indicator {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: var(--warning);
        }

        .mining-indicator.active {
            background-color: var(--success);
            animation: pulse 1s infinite;
        }

        .mining-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat-card {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 10px;
            font-weight: bold;
            color: var(--primary);
word-wrap: break-word;
overflow-wrap: break-word;
        }

        .stat-label {
            font-size: 9px;
            color: var(--light);
            opacity: 0.7;
        }

        .blockchain-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--card-bg);
        }

        .blockchain-section::-webkit-scrollbar {
            width: 8px;
        }

        .blockchain-section::-webkit-scrollbar-track {
            background: var(--card-bg);
        }

        .blockchain-section::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 20px;
        }

        .block {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 1px solid var(--card-border);
            margin-bottom: 10px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .block.new-block {
            animation: fadeIn 0.5s ease-out;
        }

        .block-header {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .block-header:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .block-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 15px;
        }

        .block-details.active {
            max-height: 1000px;
            padding: 15px;
            border-top: 1px solid var(--card-border);
        }

        .block-details p {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--card-border);
            margin-bottom: 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 2px solid var(--primary);
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .network-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .network-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 90%;
        }

        .toast {
            background-color: var(--card-bg);
            color: var(--light);
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(120%);
            animation: slideInRight 0.3s forwards;
            max-width: 100%;
            word-break: break-word;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.info {
            border-left: 4px solid var(--primary);
        }

        .toast.warning {
            border-left: 4px solid var(--warning);
        }

        .toast-close {
            margin-left: auto;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .toast-close:hover {
            opacity: 1;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s infinite linear;
        }

        .difficulty-slider {
            width: 100%;
            margin: 10px 0;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            outline: none;
        }

        .difficulty-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--light);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .difficulty-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--light);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: none;
        }

        .difficulty-value {
            text-align: center;
            font-weight: bold;
            color: var(--primary);
            margin-top: 5px;
        }

        .blockchain-visualization {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
            gap: 10px;
            align-items: center;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--card-bg);
        }

        .blockchain-visualization::-webkit-scrollbar {
            height: 8px;
        }

        .blockchain-visualization::-webkit-scrollbar-track {
            background: var(--card-bg);
        }

        .blockchain-visualization::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 20px;
        }

        .vis-block {
            min-width: 100px;
            height: 60px;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .vis-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .vis-block::after {
            content: '';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 2px;
            background-color: var(--primary);
        }

        .vis-block:last-child::after {
            display: none;
        }

        .vis-block-index {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
        }

        .vis-block-tx {
            font-size: 0.75rem; /* or 3vw for dynamic scaling */
            color: var(--light);
            opacity: 0.7;
        }

        .vis-block.genesis {
            background-color: var(--primary);
            color: var(--dark);
        }

        .vis-block.genesis .vis-block-tx {
            color: var(--dark);
            opacity: 0.8;
        }

        .vis-block.mining {
            animation: pulse 1s infinite;
            border: 1px dashed var(--warning);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(120%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0); }
            to { transform: translateX(120%); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .mining-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mining-animation.active {
            opacity: 1;
        }

        .mining-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        .debug-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 5px;
            padding: 10px;
            font-size: 0.75rem; /* or 3vw for dynamic scaling */
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .debug-panel.active {
            display: block;
        }

        .debug-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--card-border);
        }

        .debug-entry:last-child {
            border-bottom: none;
        }

        .debug-time {
            color: var(--primary);
            font-weight: bold;
        }

        .debug-message {
            color: var(--light);
        }

        .debug-error {
            color: var(--danger);
        }

        .debug-success {
            color: var(--success);
        }

        .debug-warning {
            color: var(--warning);
        }

        .merkle-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .merkle-node {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .merkle-leaf {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 5px;
            padding: 10px;
            font-size: 0.75rem; /* or 3vw for dynamic scaling */
            text-align: center;
            min-width: 100px;
        }

        .merkle-hash {
            color: var(--primary);
            font-size: 10px;
            word-break: break-all;
word-wrap: break-word;
overflow-wrap: break-word;

        }

        .merkle-connector {
            position: relative;
            width: 100%;
            height: 20px;
        }

        .merkle-connector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: var(--primary);
        }

        .whitepaper-section {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--card-border);
        }

        .whitepaper-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .whitepaper-author {
            font-style: italic;
            text-align: center;
            margin-bottom: 20px;
            color: var(--text);
        }

        .whitepaper-content {
            line-height: 1.8;
            text-align: justify;
        }

        .whitepaper-content p {
            margin-bottom: 15px;
        }

        .whitepaper-content h2 {
            color: var(--primary);
            margin: 30px 0 15px;
            font-size: 20px;
        }

        .mining-explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 1px solid var(--card-border);
        }

        .mining-explanation h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .mining-explanation p {
            margin-bottom: 10px;
        }

        .mining-explanation code {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }

        .mining-progress {
            margin-top: 15px;
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .mining-segments {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .segment-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .segment {
            width: 100%;
            max-width: 80px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 1px solid var(--card-border);
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .segment.active {
            background-color: rgba(247, 147, 26, 0.2);
            border-color: var(--primary);
        }

        .segment.completed {
            background-color: rgba(92, 184, 92, 0.2);
            border-color: var(--success);
        }

        .segment.locked {
            background-color: rgba(77, 77, 77, 0.2);
            opacity: 0.7;
        }

        .segment-value {
            font-size: 16px;
            font-weight: bold;
            color: var(--primary);
        }

        .segment.completed .segment-value {
            color: var(--success);
        }

        .segment.locked .segment-value {
            color: var(--secondary);
        }

        .segment-label {
            font-size: 0.75rem; /* or 3vw for dynamic scaling */
            color: var(--light);
            opacity: 0.7;
        }

        .segment-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: var(--primary);
            width: 0%;
        }

        .segment.active .segment-progress {
            animation: pulse 1s infinite;
        }

        .mining-reward {
            margin-top: 15px;
            text-align: center;
        }

        .mining-reward-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .mining-reward-label {
            font-size: 14px;
            color: var(--light);
            opacity: 0.7;
        }

        .pow-visualization {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 1px solid var(--card-border);
        }

        .pow-visualization h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .pow-step {
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .pow-step-title {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .pow-step-content {
            font-family: monospace;
            word-break: break-all;
word-wrap: break-word;
overflow-wrap: break-word;

        }

        .pow-target {
            color: var(--success);
        }

        .pow-hash {
            color: var(--warning);
        }

        .pow-match {
            color: var(--success);
            font-weight: bold;
        }

        .pow-nomatch {
            color: var(--danger);
        }

        .current-segment-info {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 1px solid var(--card-border);
            text-align: center;
        }

        .current-segment-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .current-segment-progress {
            margin-top: 10px;
        }

        .current-segment-time {
            font-size: 14px;
            color: var(--light);
            margin-top: 10px;
        }

        .next-segment-time {
            font-size: 14px;
            color: var(--light);
            margin-top: 5px;
            opacity: 0.7;
        }

 /* Bottom Navigation */
       .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #fff;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    padding: 10px;
    border-top: 1px solid #eee;
    z-index: 100;
}


        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #999;
            font-size: 0.75rem; /* or 3vw for dynamic scaling */
        }

        .nav-item.active {
            color: #ffa500;
