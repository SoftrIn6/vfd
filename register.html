<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crypto Trading Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            width: 470px;
            margin: 10 auto;
            padding: 14;
            position: relative;
            min-width: 470px;
            background-color: #fff;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            position: relative;
        }

        .back-btn {
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Register Form */
        .register-section {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #666;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffa500;
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .referral-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .referral-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Error Message */
        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .register-btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Terms and Conditions */
        .terms-container {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }

        .terms-checkbox {
            margin-right: 10px;
            margin-top: 3px;
        }

        .terms-text {
            font-size: 14px;
            color: #666;
        }

        .terms-link {
            color: #ffa500;
            text-decoration: none;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 470px) {
            .container {
                width: 100%;
                min-width: 320px;
            }
        }

        @media (min-width: 471px) {
            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                background-color: #f0f0f0;
            }
            
            .container {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter a username">
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email">
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a password">
                <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password">
                <div class="error-message" id="confirm-password-error"></div>
            </div>

            <div class="form-group">
                <label for="referral-code" class="form-label">Referral Code (Optional)</label>
                <input type="text" id="referral-code" class="form-input" placeholder="Enter referral code">
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms-checkbox">
                <label for="terms-checkbox">I agree to the <a href="#">Terms & Conditions</a></label>
                <div class="error-message" id="terms-error"></div>
            </div>
            
            <button type="submit" class="register-btn">
                <span>Register</span>
                <div class="spinner" id="register-spinner"></div>
            </button>
        </form>
    </div>

<script>
document.getElementById("register-form").addEventListener("submit", async function (event) {
    event.preventDefault(); // Prevent page reload

    // Get user input values
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const referralCode = document.getElementById("referral-code").value.trim();
    const termsChecked = document.getElementById("terms-checkbox").checked;

    // Clear error messages
    document.getElementById("username-error").textContent = "";
    document.getElementById("email-error").textContent = "";
    document.getElementById("password-error").textContent = "";
    document.getElementById("confirm-password-error").textContent = "";
    document.getElementById("terms-error").textContent = "";

    let hasError = false;

    // Input validation
    if (!username) { document.getElementById("username-error").textContent = "Username required."; hasError = true; }
    if (!email) { document.getElementById("email-error").textContent = "Email required."; hasError = true; }
    if (!password) { document.getElementById("password-error").textContent = "Password required."; hasError = true; }
    if (password !== confirmPassword) { document.getElementById("confirm-password-error").textContent = "Passwords do not match."; hasError = true; }
    if (!termsChecked) { document.getElementById("terms-error").textContent = "You must agree to the Terms."; hasError = true; }
    
    if (hasError) return;

    // Show loading spinner
    document.getElementById("register-spinner").style.display = "inline-block";

    // API Request to Baserow
    const response = await registerUser({ username, email, password, referralCode });

    // Hide spinner
    document.getElementById("register-spinner").style.display = "none";

    if (response.status === "success") {
        alert("Registration successful! Redirecting to login...");
        window.location.href = "login.html";
    } else {
        alert(response.message || "Error registering user. Try again.");
    }
});

// Function to send data to Baserow API
async function registerUser(userData) {
    const TABLE_ID = "488473"; // Your Table ID
    const TOKEN = "6u6gYOsipnV3NwAkcKpGn4D6bsZbEk1M"; // Your API Token

    const url = `https://api.baserow.io/api/database/rows/table/${TABLE_ID}/`;
    const headers = { "Authorization": `Token ${TOKEN}`, "Content-Type": "application/json" };

    const body = JSON.stringify({
        "username": userData.username,
        "email": userData.email,
        "password": userData.password, // Encrypt before sending
        "referralCode": userData.referralCode,
        "total_assets": 0, "quantitative_account": 0, "smart_account": 0,
        "profit_assets": 0, "total_revenue": 0, "yesterday_earnings": 0, "commission_today": 0
    });

    try {
        const response = await fetch(url, { method: "POST", headers, body });
        const result = await response.json();
        return response.ok ? { status: "success", data: result } : { status: "error", message: result.error || "Error registering user." };
    } catch (error) {
        return { status: "error", message: "Network error. Try again." };
    }
}
</script>
</body>
</html>
