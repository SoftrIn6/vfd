<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI ROBOT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            width: 470px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border-radius: 50%;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Form */
        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffa500;
        }

        .btn-register {
            width: 100%;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-register:hover {
            background-color: #ff9000;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer a {
            color: #ffa500;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        /* Media Queries */
        @media (max-width: 500px) {
            .container {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-img"></div>
                <div class="logo-text">AI ROBOT</div>
            </div>
        </div>

        <div class="form-title">Create an Account</div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
            </div>
            
            <button type="submit" class="btn-register" id="register-button">
                <span id="register-text">Register</span>
                <span id="register-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Processing...
                </span>
            </button>
        </form>
        
        <div class="form-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <!-- Include the configuration and API functions -->
    <script src="config.js"></script>
    
    <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz-Cf81Deipb5gfpgUZHZpPUDnLppyKgtkCIztkqSI7qdYXeq_dgC6NfUNfkxmX9u8juA/exec"; // Replace with your actual Google Apps Script URL

    // Handle registration form submission
    async function handleRegister(event) {
        event.preventDefault();
        
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirm-password").value.trim();

        // Hide previous messages
        document.getElementById("error-message").style.display = "none";
        document.getElementById("success-message").style.display = "none";

        // Validate passwords match
        if (password !== confirmPassword) {
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = "Passwords do not match";
            errorMessage.style.display = "block";
            return;
        }

        // Show loading state
        document.getElementById("register-text").style.display = "none";
        document.getElementById("register-spinner").style.display = "inline";
        document.getElementById("register-button").disabled = true;

        try {
            // Call the register function
            const response = await registerUser(username, email, password);
            handleRegisterResponse(response);
        } catch (error) {
            handleRegisterError(error);
        }
    }

    // Function to register user by calling the Google Apps Script API
    async function registerUser(username, email, password) {
        try {
            const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=register&username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            });

            if (!response.ok) {
                throw new Error("Failed to connect to server");
            }

            return await response.json();
        } catch (error) {
            console.error("Registration API error:", error);
            throw error;
        }
    }

    // Handle registration response
    function handleRegisterResponse(response) {
        // Reset button state
        document.getElementById("register-text").style.display = "inline";
        document.getElementById("register-spinner").style.display = "none";
        document.getElementById("register-button").disabled = false;

        if (response.status === "success") {
            // Show success message
            const successMessage = document.getElementById("success-message");
            successMessage.textContent = "Registration successful! Redirecting to login...";
            successMessage.style.display = "block";

            // Reset form
            document.getElementById("register-form").reset();

            // Redirect to login page after 2 seconds
            setTimeout(function() {
                window.location.href = "login.html";
            }, 2000);
        } else {
            // Show error message
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = response.message || "Registration failed. Please try again.";
            errorMessage.style.display = "block";
        }
    }

    // Handle registration error
    function handleRegisterError(error) {
        // Reset button state
        document.getElementById("register-text").style.display = "inline";
        document.getElementById("register-spinner").style.display = "none";
        document.getElementById("register-button").disabled = false;

        // Show error message
        const errorMessage = document.getElementById("error-message");
        errorMessage.textContent = "An error occurred: " + error.message;
        errorMessage.style.display = "block";

        console.error("Registration error:", error);
    }
</script>
</body>
</html>
