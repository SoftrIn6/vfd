
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SOFT RINVESTMENT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            width: 700px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            min-width: 470px;
            background-color: #fff;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            position: relative;
        }

        .back-btn {
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Register Form */
        .register-section {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #666;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffa500;
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .referral-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .referral-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Error Message */
        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .register-btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Terms and Conditions */
        .terms-container {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }

        .terms-checkbox {
            margin-right: 10px;
            margin-top: 3px;
        }

        .terms-text {
            font-size: 14px;
            color: #666;
        }

        .terms-link {
            color: #ffa500;
            text-decoration: none;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 470px) {
            .container {
                width: 100%;
                min-width: 320px;
            }
        }

        @media (min-width: 471px) {
            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                background-color: #f0f0f0;
            }
            
            .container {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="back-btn">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="header-title">Register</div>
        </div>

        <!-- Register Form -->
        <div class="register-section">
            <form id="register-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter a username">
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email">
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" placeholder="Create a password">
                        <div class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password">
                        <div class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                
                <div class="referral-section">
                    <div class="referral-title">Phone number</div>
                    <input type="text" id="referral-code" class="form-input" placeholder="Enter phone number">
                </div>
                
                <div class="terms-container">
                    <input type="checkbox" id="terms-checkbox" class="terms-checkbox">
                    <div class="terms-text">
                        I agree to the <a href="terms-of-service.html" class="terms-link">Terms and Conditions</a> and <a href="privacy-policy.html" class="terms-link">Privacy Policy</a>
                    </div>
                </div>
                <div class="error-message" id="terms-error"></div>
                
                <button type="submit" class="register-btn">
                    <div class="register-btn-content">
                        <span>Register</span>
                        <div class="spinner" id="register-spinner"></div>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // Baserow API configuration
        const BASEROW_API = {
            token: '6u6gYOsipnV3NwAkcKpGn4D6bsZbEk1M',
            baseUrl: 'https://api.baserow.io/api',
            databaseId: '202237',
            tableId: '488473'
        };

        // Helper function to hash passwords
        function hashPassword(password) {
            return CryptoJS.SHA256(password).toString();
        }
        
        // Back button functionality
        document.querySelector('.back-btn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
        
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(function(toggle, index) {
            toggle.addEventListener('click', function() {
                const passwordInput = index === 0 ? document.getElementById('password') : document.getElementById('confirm-password');
                const eyeIcon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });
        });
        
        // Form validation and submission
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(function(el) {
                el.style.display = 'none';
            });
            
            // Get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const referralCode = document.getElementById('referral-code').value.trim();
            const termsChecked = document.getElementById('terms-checkbox').checked;
            
            // Validate form
            let isValid = true;
            
            if (!username) {
                document.getElementById('username-error').textContent = 'Username is required';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            } else if (username.length < 3) {
                document.getElementById('username-error').textContent = 'Username must be at least 3 characters';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('email-error').textContent = 'Email is required';
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address';
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('password-error').textContent = 'Password is required';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                document.getElementById('confirm-password-error').style.display = 'block';
                isValid = false;
            }
            
            if (!termsChecked) {
                document.getElementById('terms-error').textContent = 'You must agree to the Terms and Conditions';
                document.getElementById('terms-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Show loading spinner
                document.getElementById('register-spinner').style.display = 'block';
                
                // Register the user directly
                registerUser(username, email, password, referralCode);
            }
        });
        
        // Register user in Baserow
        async function registerUser(username, email, password, referralCode) {
            try {
                // Hash the password for security
                const hashedPassword = hashPassword(password);
                
                // Generate a random referral code if not provided
                const userReferralCode = referralCode || Math.floor(100000 + Math.random() * 900000).toString();
                
                // First, let's get the field names from Baserow to ensure we're using the correct ones
                const fieldsResponse = await fetch(`${BASEROW_API.baseUrl}/database/fields/table/${BASEROW_API.tableId}/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${BASEROW_API.token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const fieldsData = await fieldsResponse.json();
                console.log('Baserow fields:', fieldsData);
                
                // Create a mapping of field names to their IDs
                const fieldMap = {};
                fieldsData.forEach(field => {
                    fieldMap[field.name] = field.id;
                });
                
                console.log('Field mapping:', fieldMap);
                
                // Prepare user data using field IDs instead of names
                const userData = {};
                
                // Add each field using the field ID
                if (fieldMap['username']) userData[`field_${fieldMap['username']}`] = username;
                if (fieldMap['email']) userData[`field_${fieldMap['email']}`] = email;
                if (fieldMap['password']) userData[`field_${fieldMap['password']}`] = hashedPassword;
                if (fieldMap['referralCode']) userData[`field_${fieldMap['referralCode']}`] = userReferralCode;
                
                // Add financial fields with default values
                if (fieldMap['total_assets']) userData[`field_${fieldMap['total_assets']}`] = '0.00';
                if (fieldMap['quantitative_account']) userData[`field_${fieldMap['quantitative_account']}`] = '0.00';
                if (fieldMap['smart_account']) userData[`field_${fieldMap['smart_account']}`] = '0.00';
                if (fieldMap['profit_assets']) userData[`field_${fieldMap['profit_assets']}`] = '0.00';
                if (fieldMap['total_revenue']) userData[`field_${fieldMap['total_revenue']}`] = '0.00';
                if (fieldMap['yesterday_earnings']) userData[`field_${fieldMap['yesterday_earnings']}`] = '0.00';
                if (fieldMap['today_earnings']) userData[`field_${fieldMap['today_earnings']}`] = '0.00';
                if (fieldMap['commission_today']) userData[`field_${fieldMap['commission_today']}`] = '0.00';
                
                console.log('Attempting to register user with data:', userData);
                
                // Create user in Baserow
                const response = await fetch(`${BASEROW_API.baseUrl}/database/rows/table/${BASEROW_API.tableId}/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${BASEROW_API.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    console.error('Failed to parse JSON response:', e);
                    data = { error: 'Invalid response from server' };
                }
                
                console.log('Registration response:', data);
                
                // Hide loading spinner
                document.getElementById('register-spinner').style.display = 'none';
                
                if (data.id) {
                    // Registration successful
                    alert('Registration successful! Please login with your new account.');
                    window.location.href = 'login.html';
                } else if (data.error) {
                    // Handle specific Baserow errors
                    document.getElementById('password-error').textContent = `Registration failed: ${data.error}`;
                    document.getElementById('password-error').style.display = 'block';
                } else if (data.errors) {
                    // Handle validation errors
                    const errorMessages = [];
                    for (const field in data.errors) {
                        errorMessages.push(`${field}: ${data.errors[field].join(', ')}`);
                    }
                    document.getElementById('password-error').textContent = `Validation errors: ${errorMessages.join('; ')}`;
                    document.getElementById('password-error').style.display = 'block';
                } else {
                    // Registration failed with unknown error
                    document.getElementById('password-error').textContent = 'Registration failed. Please try again.';
                    document.getElementById('password-error').style.display = 'block';
                }
            } catch (error) {
                console.error('Registration error:', error);
                
                // Hide loading spinner
                document.getElementById('register-spinner').style.display = 'none';
                
                // Show error message
                document.getElementById('password-error').textContent = 'An error occurred. Please try again.';
                document.getElementById('password-error').style.display = 'block';
            }
        }
        
        // Email validation helper function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Terms and Conditions links
        document.querySelectorAll('.terms-link').forEach(function(link) {
            link.addEventListener('click', function(e) {
                // Allow the links to work normally
            });
        });
    </script>
</body>
</html>
