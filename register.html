<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crypto Trading Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa; }
        .container { width: 400px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn-register { width: 100%; padding: 10px; background: #ffa500; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .btn-register:hover { background: #ff9000; }
        .error-message { color: red; font-size: 14px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-register">Register</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>
    <script>
        async function isEmailRegistered(email) {
            const response = await fetch(`https://sheetdb.io/api/v1/qbn5kbigoxmw3/search?email=${email}`);
            const data = await response.json();
            return data.length > 0;
        }

        function isStrongPassword(password) {
            return password.length >= 8 && /[A-Z]/.test(password) && /\d/.test(password);
        }

        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (await isEmailRegistered(email)) {
                document.getElementById('error-message').textContent = 'Email already registered!';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            if (!isStrongPassword(password)) {
                document.getElementById('error-message').textContent = 'Password must be at least 8 characters, include a number, and an uppercase letter.';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            const encryptedPassword = CryptoJS.SHA256(password).toString();
            const data = { username, email, password: encryptedPassword };

            try {
                const response = await fetch('https://sheetdb.io/api/v1/qbn5kbigoxmw3', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: [data] })
                });

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('error-message').textContent = 'Registration failed. Try again.';
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Network error. Try again later.';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
