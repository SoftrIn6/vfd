<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI ROBOT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            width: 470px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border-radius: 50%;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Form */
        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffa500;
        }

        .btn-login {
            width: 100%;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #ff9000;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer a {
            color: #ffa500;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        /* Media Queries */
        @media (max-width: 500px) {
            .container {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-img"></div>
                <div class="logo-text">AI ROBOT</div>
            </div>
        </div>

        <div class="form-title">Login to Your Account</div>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login" id="login-button">
                <span id="login-text">Login</span>
                <span id="login-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Processing...
                </span>
            </button>
        </form>
        
        <div class="form-footer">
            Don't have an account? <a href="register.html">Register</a>
        </div>
    </div>

   <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwA3nviyIFRz0niS1A-dC8GUvLS8L6phi7sDsv-niaUiWhDakghEkGtNOqA-0FjqDEShg/exec"; // Replace with your actual Google Apps Script URL

    // Check if user is already logged in
    window.onload = async function() {
        const email = sessionStorage.getItem("userEmail");
        const token = sessionStorage.getItem("sessionToken");

        if (email && token) {
            try {
                // Verify if session is still valid
                const response = await verifyUserSession(email, token);

                if (response.status === "success") {
                    window.location.href = "index.html";
                } else {
                    sessionStorage.clear(); // Clear session if invalid
                }
            } catch (error) {
                console.error("Error verifying session:", error);
                sessionStorage.clear();
            }
        }
    };

    // Handle login form submission
    async function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Show loading state
        document.getElementById("login-text").style.display = "none";
        document.getElementById("login-spinner").style.display = "inline";
        document.getElementById("login-button").disabled = true;

        // Hide any previous error messages
        document.getElementById("error-message").style.display = "none";

        try {
            // Call the login function
            const response = await loginUser(email, password);
            handleLoginResponse(response);
        } catch (error) {
            handleLoginError(error);
        }
    }

    // Function to login user by calling the Google Apps Script API
    async function loginUser(email, password) {
        try {
            const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            });

            if (!response.ok) {
                throw new Error("Failed to connect to server");
            }

            return await response.json();
        } catch (error) {
            console.error("Login API error:", error);
            throw error;
        }
    }

    // Function to verify session validity
    async function verifyUserSession(email, token) {
        try {
            const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=verifySession&email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            });

            if (!response.ok) {
                throw new Error("Failed to verify session");
            }

            return await response.json();
        } catch (error) {
            console.error("Session verification error:", error);
            throw error;
        }
    }

    // Handle login response
    function handleLoginResponse(response) {
        // Reset button state
        document.getElementById("login-text").style.display = "inline";
        document.getElementById("login-spinner").style.display = "none";
        document.getElementById("login-button").disabled = false;

        if (response.status === "success") {
            // Store session data
            sessionStorage.setItem("userEmail", response.email);
            sessionStorage.setItem("sessionToken", response.sessionToken);
            sessionStorage.setItem("username", response.username);

            // Redirect to dashboard
            window.location.href = "index.html";
        } else {
            // Show error message
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = response.message || "Login failed. Please try again.";
            errorMessage.style.display = "block";
        }
    }

    // Handle login error
    function handleLoginError(error) {
        // Reset button state
        document.getElementById("login-text").style.display = "inline";
        document.getElementById("login-spinner").style.display = "none";
        document.getElementById("login-button").disabled = false;

        // Show error message
        const errorMessage = document.getElementById("error-message");
        errorMessage.textContent = "An error occurred: " + error.message;
        errorMessage.style.display = "block";

        console.error("Login error:", error);
    }
</script>
</body>
</html>
