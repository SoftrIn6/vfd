            align-items: center;
        }

        .logo-img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logo-text {
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }

        .header-btns {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 12px;
            color: #ffa500;
            border: 1px solid #ffa500;
        }

        .header-btn.app {
            background-color: #ffa500;
            color: #fff;
        }

        .header-btn i {
            margin-right: 5px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .tab {
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            position: relative;
            cursor: pointer;
            color: #333;
        }

        .tab.active {
            color: #000;
            border-bottom: 3px solid #ffa500;
        }

            padding: 15px;
            background-color: #fff;
            margin-bottom: 80px;
        }

        .plan-card {

            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            cursor: pointer;
            background-color: #fff;
        }

        .plan-header {
            padding: 15px;
            position: relative;
            border-bottom: 1px solid #f0f0f0;
        }

        .plan-title {
            font-size: 16px;
            font-weight: bold;
            position: relative;
            color: #333;
        }

            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 3px;
            background-color: #ffa500;
        }

        .plan-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding: 15px;
        }

        .detail-item {
            margin-bottom: 10px;
        }

        .detail-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 14px;
            font-weight: bold;
        }

        .detail-value.rate {

            font-weight: bold;
            margin-bottom: 20px;
            position: relative;

            position: absolute;
            bottom: -5px;
            left: 0;
            width: 80px;
            height: 3px;
            background-color: #ffa500;
        }

            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label-lg {
            font-size: 16px;
            color: #333;
        }

        .detail-value-lg {
            font-size: 16px;
            font-weight: bold;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }

        .quantity-input {
            width: 40px;
            height: 30px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
            margin: 0 5px;
        }

        .cycle-selector {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .cycle-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            width: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .cycle-option {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .cycle-option:hover {
            background-color: #f5f5f5;
        }

        .cycle-option:last-child {
            border-bottom: none;
        }

        .invest-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ffa500;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        .project-rule {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffa500;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            min-width: 470px;
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 10px 0;
            border-top: 1px solid #eee;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #999;
            font-size: 12px;
        }

        .nav-item.active {
            color: #ffa500;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .modal-icon.success {
            color: #4cd964;
        }

        .modal-icon.error {
            color: #ff3b30;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-message {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        .modal-btn {
            padding: 10px 20px;
            background-color: #ffa500;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 152, 0, 0.3);
            border-radius: 50%;
            border-top-color: #ffa500;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Email input styles */
        .email-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .email-input:focus {
            border-color: #ffa500;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.2);
        }

        .email-error {
            color: #ff3b30;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: left;
            display: none;
        }

        .modal-btn.secondary {
            background-color: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 470px) {
            .container {
                width: 100%;
            }
        }

            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                background-color: #f0f0f0;
            }
            
            .container {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
        }

            display: flex;
            align-items: center;

        }

        }

            padding: 10px 15px;

            cursor: pointer;
        }

        .cycle-option:hover {
            background-color: #f5f5f5;
        }

        .cycle-option:last-child {
            border-bottom: none;
        }
    </style>
</head>

    document.addEventListener('DOMContentLoaded', function() {
        // Generate plan cards
        generatePlanCards();
        
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // For now, just show an alert when switching to Invest Record
                if (this.textContent === 'Invest Record') {
                    alert('Invest Record feature coming soon.');
                    // Switch back to Smart investment tab
                    setTimeout(() => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab')[0].classList.add('active');
                    }, 500);
                }
            });
        });

        // Add event listener for email verification button
        document.getElementById('verify-email-btn').addEventListener('click', function() {
            const email = document.getElementById('email-input').value.trim();
            
            // Validate email
            if (!email || !isValidEmail(email)) {
                document.getElementById('email-error').style.display = 'block';
                return;
            }
            
            // Hide email input, show loading
            document.getElementById('modal-email-input').style.display = 'none';
            document.getElementById('modal-loading').style.display = 'block';
            
            // Process verification and investment
            verifyAndInvest(email);
        });
    });

    // Generate Plan Cards
    function generatePlanCards() {
        const plansContainer = document.querySelector('.investment-plans');
        plansContainer.innerHTML = '';

        const sortedPlans = [...investmentPlans].sort((a, b) => a.price - b.price);

        sortedPlans.forEach(plan => {
            const planCard = document.createElement('div');
            planCard.className = 'plan-card';
            planCard.setAttribute('data-plan-id', plan.id);

            planCard.innerHTML = `
                <div class="plan-header">
                    <div class="plan-title">${plan.title}</div>
                </div>
                <div class="plan-details">
                    <div class="detail-item">
                        <div class="detail-label">Price</div>
                        <div class="detail-value">${plan.price} USD</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Daily Rate</div>
                        <div class="detail-value rate">${plan.dailyRate}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Cycle</div>
                        <div class="detail-value">${plan.cycle}</div>
                    </div>
                </div>
            `;
            planCard.addEventListener('click', () => showPlanDetail(plan.id));
            plansContainer.appendChild(planCard);
        });
    }

        if (!plan) return;

        // Store current plan
        currentPlan = plan;
        currentQuantity = 1;
        currentDuration = durationOptions[0]; // Default to 12hrs

        document.getElementById('plan-detail').style.display = 'block';

        const detailContent = document.querySelector('.plan-detail-content');
        
        // Generate initial content
        updatePlanDetailContent();
        
        function updatePlanDetailContent() {

            const selectedInterestRate = currentDuration.interestRate;

            detailContent.innerHTML = `
                <div class="plan-detail-card">

                            <div class="cycle-dropdown" id="duration-dropdown">
                                ${durationOptions.map(option => 
                                    `<div class="cycle-option" data-value="${option.value}">${option.label} (${option.interestRate}%)</div>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <div class="detail-row">
                        <div class="detail-label-lg">Interest Rate</div>
                        <div class="detail-value-lg">${selectedInterestRate}%</div>
                    </div>
                    
                    <button class="invest-btn" id="invest-btn">${totalInvestment.toFixed(2)} USD Invest</button>
                </div>
                
                <div class="plan-detail-card">
                    <div class="project-rule">Project Rule</div>
                    
                    <div class="detail-row">
                        <div class="detail-label-lg">Repayment</div>
                        <div class="detail-value-lg">Maturity Principal And Interest</div>
                    </div>
                    
                    <div class="detail-row">
                        <div class="detail-label-lg">Unit Price</div>
                        <div class="detail-value-lg">${plan.price} USD</div>

                    <div class="detail-row">

                        <div class="detail-value-lg">${currentQuantity}</div>

                    <div class="detail-row">

                        <div class="detail-value-lg">${currentDuration.label}</div>

    // Verify user and process investment
    async function verifyAndInvest(email) {
        try {
            // Fetch user data from Baserow
            const userData = await fetchUserDataByEmail(email);
            
            if (!userData) {
                showModalResult(false, 'User not found', 'No account found with this email. Please check your email or register.');
                return;
            }
            
            // Calculate total investment amount
            const totalInvestment = currentPlan.price * currentQuantity;
            
            // Check if user has enough balance
            const totalAssets = parseFloat(userData.total_assets) || 0;
            
            console.log('User assets:', totalAssets);
            console.log('Investment amount:', totalInvestment);
            
            if (totalAssets < totalInvestment) {
                showModalResult(false, 'Insufficient Balance', `Your balance (${totalAssets.toFixed(2)} USD) is not enough for this investment (${totalInvestment.toFixed(2)} USD).`);
                return;
            }
            
            // If balance is sufficient, process the investment
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Update user balance in Baserow
            const success = await updateUserBalance(userData, totalAssets - totalInvestment);
            
            if (success) {
                showModalResult(true, 'Investment Successful', `You have successfully invested ${totalInvestment.toFixed(2)} USD in ${currentPlan.title}.`);
                
                // Save user email to localStorage for future use
                localStorage.setItem('userEmail', email);
                
                // Update userData with new balance and save to localStorage
                userData.total_assets = (totalAssets - totalInvestment).toFixed(2);
                localStorage.setItem('userData', JSON.stringify(userData));
            } else {
                showModalResult(false, 'Transaction Failed', 'An error occurred while processing your investment. Please try again later.');
            }
            
        } catch (error) {
            console.error('Error processing investment:', error);
            showModalResult(false, 'Investment Failed', 'An error occurred while processing your investment. Please try again later.');
        }
    }
    
    // Fetch user data from Baserow by email
    async function fetchUserDataByEmail(email) {
    try {
        console.log('Fetching user data for email:', email);
        
        // First try to get rows directly without field mapping
        const directResponse = await fetch(`${BASEROW_API.baseUrl}/database/rows/table/${BASEROW_API.tableId}/?user_field_names=true`, {
            method: 'GET',
            headers: {
                'Authorization': `Token ${BASEROW_API.token}`,
                'Content-Type': 'application/json'
            }
        });
        
        if (!directResponse.ok) {
            throw new Error(`Failed to fetch rows: ${directResponse.status}`);
        }
        
        const allRows = await directResponse.json();
        console.log('All rows from Baserow:', allRows);
        
        // Find the user by email manually
        const user = allRows.results.find(row => {
            // Check if email exists and matches (case insensitive)
            return row.email && row.email.toLowerCase() === email.toLowerCase();
        });
        
        if (user) {
            console.log('Found user:', user);
            
            // Create a user data object
            const userData = {
                id: user.id,
                email: user.email,
                total_assets: user.total_assets || '0.00',
                smart_account: user.smart_account || '0.00',
                profit_assets: user.profit_assets || '0.00',
                total_revenue: user.total_revenue || '0.00'
            };
            
            return userData;
        }
        
        // If not found with direct approach, try with field mapping
        console.log('User not found with direct approach, trying field mapping...');
        
        // Get the field structure from Baserow to map field IDs
        const fieldsResponse = await fetch(`${BASEROW_API.baseUrl}/database/fields/table/${BASEROW_API.tableId}/`, {
            method: 'GET',
            headers: {
                'Authorization': `Token ${BASEROW_API.token}`,
                'Content-Type': 'application/json'
            }
        });
        
        if (!fieldsResponse.ok) {
            throw new Error(`Failed to fetch fields: ${fieldsResponse.status}`);
        }
        
        const fieldsData = await fieldsResponse.json();
        console.log('Fields data:', fieldsData);
        
        // Create a mapping of field names to their IDs
        const fieldMap = {};
        fieldsData.forEach(field => {
            fieldMap[field.name] = field.id;
            console.log(`Field: ${field.name}, ID: ${field.id}`);
        });
        
        // Get the email field ID

                // Add a timestamp to prevent caching

                const url = `${BASEROW_API.baseUrl}/database/rows/table/${BASEROW_API.tableId}/?filter__field_${possibleEmailField.id}__equal=${encodeURIComponent(email)}&_=${timestamp}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${BASEROW_API.token}`,
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response with possible email field:', data);
                
                if (data.results && data.results.length > 0) {
                    const user = data.results[0];
                    
                    // Create a user data object
                    const userData = {
                        id: user.id,
                        email: email,
                        total_assets: user[`field_${fieldMap['total_assets']}`] || '0.00',
                        smart_account: user[`field_${fieldMap['smart_account']}`] || '0.00',
                        profit_assets: user[`field_${fieldMap['profit_assets']}`] || '0.00',
                        total_revenue: user[`field_${fieldMap['total_revenue']}`] || '0.00'
                    };
                    
                    return userData;
                }
            }
            
            throw new Error('Email field not found in Baserow table');
        }
        
        // Add a timestamp to prevent caching
        const timestamp = new Date().getTime();
        const url = `${BASEROW_API.baseUrl}/database/rows/table/${BASEROW_API.tableId}/?filter__field_${emailFieldId}__equal=${encodeURIComponent(email)}&_=${timestamp}`;
        
        console.log('Fetching with URL:', url);
        
        const response = await fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': `Token ${BASEROW_API.token}`,
                'Content-Type': 'application/json',
                'Cache-Control': 'no-cache'
            }
        });
        
        if (!response.ok) {
            throw new Error(`API request failed with status ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Response with email field:', data);
        
        if (data.results && data.results.length > 0) {
            const user = data.results[0];
            
            // Create a user data object
            const userData = {
                id: user.id,
                email: email,
                total_assets: user[`field_${fieldMap['total_assets']}`] || '0.00',
                smart_account: user[`field_${fieldMap['smart_account']}`] || '0.00',
                profit_assets: user[`field_${fieldMap['profit_assets']}`] || '0.00',
                total_revenue: user[`field_${fieldMap['total_revenue']}`] || '0.00'
            };
            
            return userData;
        } else {
            console.error('No user data found for email:', email);
            return null;
        }
    } catch (error) {
        console.error('Error fetching user data:', error);
        return null;
    }
}

// Also update the updateUserBalance function to handle both approaches
async function updateUserBalance(userData, newBalance) {
    try {
        // First try with user_field_names=true approach
        try {
            const updateResponse = await fetch(`${BASEROW_API.baseUrl}/database/rows/table/${BASEROW_API.tableId}/${userData.id}/?user_field_names=true`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Token ${BASEROW_API.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'total_assets': newBalance.toFixed(2)
                })
            });
            
            if (updateResponse.ok) {
                console.log('Successfully updated balance with user_field_names approach');
                return true;
            }
        } catch (directError) {
            console.error('Error updating with user_field_names approach:', directError);
            // Continue to field mapping approach
        }
        
        // If direct approach fails, try with field mapping
        // Get the field structure from Baserow to map field IDs
        const fieldsResponse = await fetch(`${BASEROW_API.baseUrl}/database/fields/table/${BASEROW_API.tableId}/`, {
            method: 'GET',
            headers: {
                'Authorization': `Token ${BASEROW_API.token}`,
                'Content-Type': 'application/json'
            }
        });
        
        const fieldsData = await fieldsResponse.json();
        
        // Create a mapping of field names to their IDs
        const fieldMap = {};
        fieldsData.forEach(field => {
            fieldMap[field.name] = field.id;
        });
        
        // Get the total_assets field ID
        const totalAssetsFieldId = fieldMap['total_assets'];
        
        if (!totalAssetsFieldId) {
            throw new Error('Total assets field not found in Baserow table');
        }
        
        // Update the user's balance
        const updateData = {};
        updateData[`field_${totalAssetsFieldId}`] = newBalance.toFixed(2);
        
        const updateResponse = await fetch(`${BASEROW_API.baseUrl}/database/rows/table/${BASEROW_API.tableId}/${userData.id}/`, {
            method: 'PATCH',
            headers: {
                'Authorization': `Token ${BASEROW_API.token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updateData)
        });
        
        if (!updateResponse.ok) {
            throw new Error(`Failed to update balance: ${updateResponse.status}`);
        }
        
        return true;
    } catch (error) {
        console.error('Error updating user balance:', error);
        return false;
    }
}
    
    // Show modal with loading or result
    function showModal(type) {
        const modal = document.getElementById('modal');
        const modalLoading = document.getElementById('modal-loading');
        const modalResult = document.getElementById('modal-result');
        const modalEmailInput = document.getElementById('modal-email-input');
        
        modal.style.display = 'flex';
        
        if (type === 'loading') {
            modalLoading.style.display = 'block';
            modalResult.style.display = 'none';
            modalEmailInput.style.display = 'none';
        } else if (type === 'result') {
            modalLoading.style.display = 'none';
            modalResult.style.display = 'block';
            modalEmailInput.style.display = 'none';
        } else if (type === 'email') {
            modalLoading.style.display = 'none';
            modalResult.style.display = 'none';
            modalEmailInput.style.display = 'block';
        }
    }
    
    // Show modal with result
    function showModalResult(success, title, message) {
        const modalIcon = document.getElementById('modal-icon');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        
        if (success) {

        }

        showModal('result');
    }
